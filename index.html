<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashwise Family Budget App</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; background-color: #f2f2f2; }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 100%;
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      font-size: 1.8em;
      text-align: center;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    input[type="number"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border:  1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 5px;
    }
    .result p {
      margin: 5px 0;
      font-size: 1.1em;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    @media print {
      body, html {
        background: white;
        color: black;
      }
      .container {
        box-shadow: none;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      button, .result {
        display: none !important;
      }
      pre {
        font-family: 'Courier New', Courier, monospace;
        font-size: 14px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cashwise Budget Tracker</h1>

    <label for="income">Monthly Income:</label>
    <input type="number" id="income" placeholder="Enter your total income">

    <label for="tithe">Tithe (10%):</label>
    <input type="number" id="tithe" placeholder="Recommended 10%" readonly>

    <label for="offerings">Offerings:</label>
    <input type="number" id="offerings" placeholder="Enter your offerings">

    <label for="savings">Savings:</label>
    <input type="number" id="savings" placeholder="Enter savings amount">

    <label for="expenses">Other Expenses:</label>
    <input type="number" id="expenses" placeholder="Total of other expenses">

    <label for="notes">Notes or Daily Tracking:</label>
    <textarea id="notes" rows="4" placeholder="Write down details or reflections..."></textarea>

    <button onclick="calculateBudget()">Calculate</button>
    <button onclick="exportToPrint()">Print/Export</button>

    <div class="result" id="results" style="display:none">
      <p><strong>Total Allocated:</strong> <span id="totalAllocated"></span></p>
      <p><strong>Remaining:</strong> <span id="remaining"></span></p>
    </div>
  </div>

  <script>
    // Load saved data
    window.onload = function() {
      const fields = ['income', 'offerings', 'savings', 'expenses', 'notes'];
      fields.forEach(field => {
        if (localStorage.getItem(field)) {
          document.getElementById(field).value = localStorage.getItem(field);
        }
      });
    }

    function calculateBudget() {
      const income = parseFloat(document.getElementById('income').value) || 0;
      const tithe = income * 0.10;
      document.getElementById('tithe').value = tithe.toFixed(2);

      const offerings = parseFloat(document.getElementById('offerings').value) || 0;
      const savings = parseFloat(document.getElementById('savings').value) || 0;
      const expenses = parseFloat(document.getElementById('expenses').value) || 0;
      const notes = document.getElementById('notes').value || "";

      const total = tithe + offerings + savings + expenses;
      const remaining = income - total;

      document.getElementById('totalAllocated').innerText = `$${total.toFixed(2)}`;
      document.getElementById('remaining').innerText = `$${remaining.toFixed(2)}`;
      document.getElementById('results').style.display = 'block';

      // Save to localStorage
      localStorage.setItem('income', income);
      localStorage.setItem('offerings', offerings);
      localStorage.setItem('savings', savings);
      localStorage.setItem('expenses', expenses);
      localStorage.setItem('notes', notes);
    }

    function exportToPrint() {
      const content = `\n*** Cashwise Budget Summary ***\n\n` +
        `Monthly Income: ${document.getElementById('income').value}\n` +
        `Tithe: ${document.getElementById('tithe').value}\n` +
        `Offerings: ${document.getElementById('offerings').value}\n` +
        `Savings: ${document.getElementById('savings').value}\n` +
        `Other Expenses: ${document.getElementById('expenses').value}\n` +
        `\nNotes: ${document.getElementById('notes').value}\n` +
        `\nTotal Allocated: ${document.getElementById('totalAllocated').innerText}\n` +
        `Remaining: ${document.getElementById('remaining').innerText}`;

      const newWindow = window.open('', '_blank');
      newWindow.document.write(`<pre>${content}</pre>`);
      newWindow.document.close();
      newWindow.print();
    }
  </script>
</body>
</html>
